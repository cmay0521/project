<html>
<head>

		}

		a {
			text-decoration: none;
		}

		a:hover {
			color: red;
		}

	</style>
</head>
<body>

	<div class="header">

	<div class="row" id="my_dataviz">

		    drawBar(madden_data, "All", false);
		    drawDrop(madden_data);
		    drawHeight(madden_data, "All", false);
		});

			var width = 600;
			var height = 375;
			
			if (teams) {

					{ return d.Team === team; });
			}

	function drawGraph(data) {
		// set the dimensions and margins of the graph
		var margin = {top: 30, right: 30, bottom: 70, left: 60},
	    	width = 460 - margin.left - margin.right,
	    	height = 400 - margin.top - margin.bottom;


		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
	  		.append("svg")
	    		.attr("width", width + margin.left + margin.right)
	    		.attr("height", height + margin.top + margin.bottom)
	  		.append("g")
	    			.attr("transform",
	          			"translate(" + margin.left + "," + margin.top + ")");


		var x = d3.scaleLinear()
		  .range([ 0, width ])
		  .domain([20, d3.max(data, function(d) 
			    	{ return +d.overall_rating })])
		  .padding(0.2);
		svg.append("g")
		  .attr("transform", "translate(0," + height + ")")
		  .call(d3.axisBottom(x))
		  .selectAll("text")
		  .attr("transform", "translate(-10,0)rotate(-45)")
		  .style("text-anchor", "end");
		// set the parameters for the histogram
		var histogram = d3.histogram()

		    .thresholds(xScale.ticks(70)); 

		// Apply this function to data to get the bins
		var bins = histogram(data);

		// Add Y axis
		var y = d3.scaleLinear()
		  .domain([0, 100])
		  .range([ height, 0]);
		svg.append("g")
		  .call(d3.axisLeft(y));
		
		// Append the bar rectangles to the svg element
		svg.selectAll("rect")
		    .data(bins)
		    .enter()
		    .append("rect")
		.attr("x", 1)
		.attr("transform", function(d) { return "translate(" + xScale(d.x0) + "," + yScale(d.length) + ")"; })

		.attr("height", function(d) { return height - yScale(d.length); });


		// Bars
		svg.selectAll("rect")
		  .data(data)
		  .enter()
		  .append("rect")
		    .attr("x", function(d) { return x(d.team); })
		    .attr("y", function(d) { return y(d.overall_rating); })
		    .attr("width", x.bandwidth())
		    .attr("height", function(d) { return height - y(d.overall_rating); })
		    .attr("fill", "#69b3a2");
		
		svg.append("text")
		   .attr("x", width / 2)
		   .attr("y", height + 50)
		   .attr("text-anchor", "middle")
		   .text("Player Rating");

		svg.append("text")
		   .attr("transform", "rotate(-90)")
		   .attr("x", -height / 2)
		   .attr("y", -50)
		   .attr("text-anchor", "middle")

</script>
