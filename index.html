<!DOCTYPE html>
<html>
<head>
	<title>Project 2</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>

		.header {
		    grid-area: header;
		    background-color: #D8DCE1;
		    height: 80px;
		}

		#title {
			font-size: 1.5em;
			margin-left: 20px;
			float: left;
			margin-top: 20px;
		}

		.header h3 {
			display: inline;
			text-align: right;
			float: right;
			margin-right: 20px;
			margin-top: 25px;
		}

    	text {
			font-family: Arial;
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}

		#top_graphs {
			height: 500px;
			width: 1200px;
			box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
			margin: 20px;
			overflow: visible;
		}

		#bottom_graphs {
			height: 500px;
			width: 1200px;
			box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
			margin: 20px;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			color: red;
		}

	</style>
</head>
<body>

	<div class="header">
		<h3 id="title">Madden 23 Player Data</h3>
		<h3>Visualization by Charles May and Jonah Rockey<br><a href="documentation.html">Documentation</a></h3>
		<a href="player.html?primaryKey=1327">Player page</a>
	</div>

	<div class="row" id="my_dataviz">
	</div>

<script>


// Parse the Data
	d3.csv("Madden23.csv", function(data) {
		madden_data = data;
		drawGraph(madden_data);
	});
	
	function drawGraph(data) {
		// set the dimensions and margins of the graph
		var margin = {top: 30, right: 30, bottom: 70, left: 60},
	    	width = 460 - margin.left - margin.right,
	    	height = 400 - margin.top - margin.bottom;


		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
	  		.append("svg")
	    		.attr("width", width + margin.left + margin.right)
	    		.attr("height", height + margin.top + margin.bottom)
	  		.append("g")
	    			.attr("transform",
	          			"translate(" + margin.left + "," + margin.top + ")");


		var x = d3.scaleLinear()
		  .range([ 0, width ])
		  .domain([20, d3.max(data, function(d) 
			{ return +d.overall_rating })])
		  .padding(0.2);
		svg.append("g")
		  .attr("transform", "translate(0," + height + ")")
		  .call(d3.axisBottom(x))
		  .selectAll("text")
		  .attr("transform", "translate(-10,0)rotate(-45)")
		  .style("text-anchor", "end");

		// Add Y axis
		var y = d3.scaleLinear()
		  .domain([0, d3.max(bins, function(d) { return d.length; })])
		  .range([ height, 0]);
		svg.append("g")
		  .call(d3.axisLeft(y));

		// Bars
		svg.selectAll("rect")
		  .data(data)
		  .enter()
		  .append("rect")
		    .attr("x", function(d) { return x(d.team); })
		    .attr("y", function(d) { return y(d.overall_rating); })
		    .attr("width", x.bandwidth())
		    .attr("height", function(d) { return height - y(d.overall_rating); })
		    .attr("fill", "#69b3a2");

	}

</script>
</body>
</html>
