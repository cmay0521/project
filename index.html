<!DOCTYPE html>
<html>
<head>
	<title>Project 2</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>

		.header {
		    grid-area: header;
		    background-color: #D8DCE1;
		    height: 80px;
		}

		#title {
			font-size: 1.5em;
			margin-left: 20px;
			float: left;
			margin-top: 20px;
		}

		.header h3 {
			display: inline;
			text-align: right;
			float: right;
			margin-right: 20px;
			margin-top: 25px;
		}

    	text {
			font-family: Arial;
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}

		#top_graphs {
			height: 500px;
			width: 1200px;
			box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
			margin: 20px;
			overflow: visible;
		}

		#bottom_graphs {
			height: 500px;
			width: 1200px;
			box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
			margin: 20px;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			color: red;
		}

	</style>
</head>
<body>

	<div class="header">
		<h3 id="title">Madden 23 Player Data</h3>
		<h3>Visualization by Charles May and Jonah Rockey<br><a href="documentation.html">Documentation</a></h3>
		<a href="player.html?primaryKey=1327">Player page</a>
	</div>

	<div class="row" id="my_dataviz">
	</div>

<script>


// Parse the Data
	d3.csv("Madden23.csv", function(data) {
		madden_data = data;
		drawGraph(madden_data);
	});
	function drawDrop(data) {

		    // Get list of positions
		    const positions = [...new Set(data.map(item => item.position))];
		    positions.unshift("All")

		    var onchange = function() {
                var position = d3.select(this).property('value');
                if (position === "All") {
                	drawBar(data, position, false);
                	drawHeight(madden_data, position, false);
                } else {
                    drawBar(data, position, true);
                    drawHeight(madden_data, position, true);
                }
            };

			var select = d3.select('#dropdown_container')
				.append('select')
			  	.attr('class','select')
			    .on('change', onchange);

			var options = select
			  	.selectAll('option')
				.data(positions).enter()
				.append('option')
				.text(function (d) { return d; });
		}
	function drawBar(data, position, positional) {

	    	d3.select("svg").remove();

	    	// Define the dimensions of the bar graph
			var width = 600;
			var height = 375;
			
			if (positional) {
				data = data.filter(function(d) 
					{ return d.Position === position; });
			}
			
			// Create the svg element and set its dimensions
			var svg = d3.select("#top_graphs")
			    .append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .attr("overflow", "visible")
			    .attr("transform", "translate(70,30)");

			// Define the scales for the x and y axes
			var xScale = d3.scaleLinear()
			    .domain([20, d3.max(data, function(d) 
			    	{ return +d.overall_rating })])
			    .range([0, width]);

			svg.append("g")
			    .attr("transform", "translate(0," + height + ")")
			    .call(d3.axisBottom(xScale));

			// set the parameters for the histogram
			var histogram = d3.histogram()
			    .value(function(d) { return d.overall_rating; })  
			    .domain(xScale.domain())  
			    .thresholds(xScale.ticks(70)); 

			// Apply this function to data to get the bins
			var bins = histogram(data);

			// Y axis: scale and draw:
			var yScale = d3.scaleLinear()
			    .range([height, 0]);

			yScale.domain([0, d3.max(bins, function(d) { return d.length; })]);

			svg.append("g")
			    .call(d3.axisLeft(yScale));

			// Append the bar rectangles to the svg element
			svg.selectAll("rect")
			    .data(bins)
			    .enter()
			    .append("rect")
		        .attr("x", 1)
		        .attr("transform", function(d) { return "translate(" + xScale(d.x0) + "," + yScale(d.length) + ")"; })
		        .attr("width", function(d) { return xScale(d.x1) - xScale(d.x0) -1 ; })
		        .attr("height", function(d) { return height - yScale(d.length); });

			
			// Style the bar graph
			svg.selectAll("g")
			   .style("font-size", "12px")
			   .style("font-family", "sans-serif")
			   .style("color", "black");

			// Add labels to the x and y axes along with title
			svg.append("text")
			   .attr("x", width / 2)
			   .attr("y", height + 50)
			   .attr("text-anchor", "middle")
			   .text("Player Rating");

			svg.append("text")
			   .attr("transform", "rotate(-90)")
			   .attr("x", -height / 2)
			   .attr("y", -50)
			   .attr("text-anchor", "middle")
			   .text("Frequency");

			if (positional) {
				svg.append("text")
			   		.attr("x", width / 2)
			   		.attr("y", height - 400)
			   		.attr("text-anchor", "middle")
			   		.text("Rating Distribution for " + position + " Position");

			} else {
				svg.append("text")
			   		.attr("x", width / 2)
			   		.attr("y", height - 400)
			   		.attr("text-anchor", "middle")
			   		.text("Rating Distribution for All Positions");
			}
	    }

	    
	    function drawHeight(data, position, positional) 
	    {

	    	// Remove previous circles and tooltips
	    	d3.select("#height-weight").remove();
	    	d3.select("#profile-tip").remove();

			// Define the dimensions of the scatterplot
			var width = 400;
			var height = 400;
			const positions_c = [...new Set(data.map(item => item.position))];

			var svg = d3.select("#bottom_graphs")
			  	.append("svg")
			  	.attr("id", "height-weight")
			  	.attr("width", width)
			  	.attr("height", height)
			  	.attr("overflow", "visible")
			  	.attr("transform", "translate(70, 30)");

			// Define linear scales for the x and y axes
			var xScale = d3.scaleLinear()
			  	.domain([64, 82])
			  	.range([0, width]);

			var yScale = d3.scaleLinear()
			  	.domain([140, 400])
			  	.range([height, 0]);

			// Add circles to the SVG for each player
			svg.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("class", function(d) { return "circ_" + d.Position })
				.attr("cx", d => xScale(d.height))
				.attr("cy", d => yScale(d.weight))
				.attr("r", 3)
				.attr('fill-opacity', 0.5);

			// Create a tooltip to access the player profile
			var Tooltip = d3.select("#bottom_graphs")
			    .append("div")
			    .style("opacity", 0)
			    .attr("class", "tooltip")
			    .attr("id", "profile-tip")
			    .style("background-color", "white")
			    .style("border", "solid")
			    .style("height", "40px")
			    .style("width", "120px");

			// Create mouseover function to show tooltip
			var mouseover = function(d) {
				Tooltip.transition()
					.duration(500)	
					.style("opacity", 0);
				
				Tooltip.transition()
					.duration(200)	
					.style("opacity", 0.9);	

				var matrix = this.getScreenCTM()
        			.translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
				
				Tooltip.html("&nbsp" + d['Full Name'] + "<br><a href='player.html?primaryKey="+ 
					d.primaryKey +"'>&nbspPlayer profile </a>")
					.style("left", (window.pageXOffset + matrix.e + 25) + "px")
        			.style("top", (window.pageYOffset + matrix.f - 50) + "px");
			}

			// Increase size and color of circles when highlighting a certain position
			// Activate tooltop for these circles
			if (positional) {
				d3.selectAll(".circ_" + position)
					.attr('r', '6px')
					.attr("fill", "red")
					.on("mouseover", mouseover);
			}

			// Add x and y axes to the scatterplot
			var xAxis = d3.axisBottom(xScale);
			var yAxis = d3.axisLeft(yScale);

			svg.append("g")
			  	.attr("transform", "translate(0," + height + ")")
			  	.call(xAxis);

			svg.append("g")
			  	.call(yAxis);

			// Add labels to the x and y axes as well as title
			svg.append("text")
			   .attr("x", width / 2)
			   .attr("y", height + 50)
			   .attr("text-anchor", "middle")
			   .text("Height in inches");

			svg.append("text")
			   .attr("transform", "rotate(-90)")
			   .attr("x", -height / 2)
			   .attr("y", -50)
			   .attr("text-anchor", "middle")
			   .text("Weight in pounds");

			
			svg.append("text")
			   	.attr("x", width / 2)
			   	.attr("y", height - 400)
				.attr("text-anchor", "middle")
		   		.text("Height vs. Weight");
	    }

	function drawGraph(data) {
		// set the dimensions and margins of the graph
		var margin = {top: 30, right: 30, bottom: 70, left: 60},
	    	width = 460 - margin.left - margin.right,
	    	height = 400 - margin.top - margin.bottom;


		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
	  		.append("svg")
	    		.attr("width", width + margin.left + margin.right)
	    		.attr("height", height + margin.top + margin.bottom)
	  		.append("g")
	    			.attr("transform",
	          			"translate(" + margin.left + "," + margin.top + ")");


		var x = d3.scaleBand()
		  .range([ 0, width ])
		  .domain(data.map(function(d) { return d.Team; }))
		  .padding(0.2);
		svg.append("g")
		  .attr("transform", "translate(0," + height + ")")
		  .call(d3.axisBottom(x))
		  .selectAll("text")
		  .attr("transform", "translate(-10,0)rotate(-45)")
		  .style("text-anchor", "end");

		// Add Y axis
		var y = d3.scaleLinear()
		  .domain([0, 100])
		  .range([ height, 0]);
		svg.append("g")
		  .call(d3.axisLeft(y));

		// Bars
		svg.selectAll("rect")
		  .data(data)
		  .enter()
		  .append("rect")
		    .attr("x", function(d) { return x(d.team); })
		    .attr("y", function(d) { return y(d.overall_rating); })
		    .attr("width", x.bandwidth())
		    .attr("height", function(d) { return height - y(d.overall_rating); })
		    .attr("fill", "#69b3a2");

	}

</script>
</body>
</html>
